        <textarea id="nuevo-comentario" placeholder="Escribe tu comentario aquÃ­..."></textarea>
        <input type="submit" value="comentar" id="btn-comentar" placeholder="comentar">
          </div>
         
    <script > 
    document.getElementById('btn-comentar').addEventListener('click', function() {
    const comentarioInput = document.getElementById('nuevo-comentario');
    const comentarioTexto = comentarioInput.value;

    if (comentarioTexto.trim() !== "") {
        const listaComentarios = document.getElementById('lista-comentarios');
        const nuevoComentario = document.createElement('li');
        nuevoComentario.textContent = comentarioTexto;

        listaComentarios.appendChild(nuevoComentario);
        comentarioInput.value = ""
    } else {
        alert("Por favor, escribe un comentario.");
    }
});
    </script>
